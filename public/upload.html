<body>
  <header class="noselect">
    <div id="profileTopDiv">
      <div id="accountDropdown">
        <img src="Images/DefaultProfilePicture.png" draggable="false" id="profileTopIMG" data-target="#signInModal"
          data-toggle="modal">
        <div id="accountDropdownList" aria-label="submenu">
          <div id="accountButton">Account</div>
          <div id="logoutButton">Logout</div>
        </div>
      </div>
      <button id="UpgradeStorageButton">Upgrade</button>
      <div id="SignIncontainer">
        <!-- Modal -->
        <div class="modal fade" id="signInModal" role="dialog">
          <div class="modal-dialog" style="width:700px;">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div id="centerTopModalButtons">
                  <input id="SignInClick" value="Sign In" type="button">
                  <input id="SignUpClick" value="Sign Up" type="button">
                </div>
              </div>


              <!-- SIGN IN INFO HERE -->

              <div class="modal-body" id="signIn">
                <form>
                  <label class="signInLabel">Email Address:</label>
                  <label class="signInLabel"> <input type="email" value="" class="signInInput" id="signInEmail"
                      autocomplete="username" method="post"></label>
                  <label class="signInLabel">Password:</label>
                  <label class="signInLabel"><input type="password" value="" class="signInInput" id="signInPassword"
                      autocomplete="current-password" method="post"></label>
                  <input type="button" value="Sign In" class="submit" id="signInButton">
                  <label class="signInLabel">
                    <p class="signInOr">Or</p>
                    <img src="Images/google.png" class="google">
                  </label>
                </form>
              </div>

              <div class="modal-body" id="signUpModal">
                <form>
                  <div class="signUpDiv">
                    <div>
                      <label class="signInLabel" for="signUpFirstName">First Name:</label>
                      <label class="signInLabel"><input type="text" name="FirstName" value="" class="signInInput"
                          id="signUpFirstName" method="post" autocomplete="given-name" required></label>
                    </div>
                    <div>
                      <label class="signInLabel" for="signUpLastName">Last Name:</label>
                      <label class="signInLabel"><input type="text" name="FirstName" value="" class="signInInput"
                          id="signUpLastName" method="post" autocomplete="family-name" required></label>
                    </div>
                  </div>
                  <div class="signUpDiv">
                    <div>
                      <label class="signInLabel" for="signUpUsername">Username:</label>
                      <label class="signInLabel"><input type="text" name="FirstName" value="" class="signInInput"
                          id="signUpUsername" method="post" autocomplete="given-name" required></label>
                    </div>
                    <div>
                      <label class="signInLabel" for="signUpEmail">Email Address:</label>
                      <label class="signInLabel"><input type="email" name="FirstName" value="" class="signInInput"
                          id="signUpEmail" method="post" autocomplete="email" required></label>
                    </div>
                  </div>
                  <div class="signUpDiv">
                    <div>
                      <label class="signInLabel" for="signUpPassword">Password:</label>
                      <label class="signInLabel"><input type="password" name="FirstName" value=""
                          class="signInInput signUpPassword" method="post" autocomplete="new-password" required></label>
                    </div>
                    <div>
                      <label class="signInLabel" for="signUpPassword">Re-enter Password:</label>
                      <label class="signInLabel"><input type="password" name="FirstName" value=""
                          class="signInInput signUpPassword" method="post" autocomplete="new-password" required></label>
                    </div>
                  </div>
                  <input type="button" value="Sign Up" class="submit" id="signUpButton">
                  <label class="signInLabel"></label>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="contactModal" role="dialog">
        <div class="modal-dialog">


          <!-- Modal content-->
          <div class="modal-content">

            <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <label for="issue">What is your issue?</label>
              <select id="issue" name="issue">
                <option value="loginAuthentification">Login authentification</option>
                <option value="slowSpeed">Slow upload/download speed</option>
                <option value="review">Files not appearing</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="modal-footer">
              <label for="description" style="margin-right: 440px">Describe the issue</label>
              <textarea id="description" name="description" placeholder="Write something..."
                style="height:200px"></textarea>
              <button type="button" class="submit" data-dismiss="modal"
                style="margin-right: 235px; font-size: 18px; width: 100px; margin-top: 0px;">Submit</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div id="navBarDiv">
      <div id="navTopDiv">
        <a href="roadmap.html" style="margin-right: 0px;" class="anchorColor">Roadmap</a>
        <a id="mail" data-toggle="modal" data-target="#contactModal" class="anchorColor">Contact Us</a>
      </div>
    </div>
    <div id="logoTopDiv">
      <a href="https://storeabyte.com/"><img src="Images/Logo.png" draggable="false" id="logoTopIMG"></a>
      <h1 id="logoTopText"><a href="https://storeabyte.com/">Store-A-Byte</a></h1>
    </div>
